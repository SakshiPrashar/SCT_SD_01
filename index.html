<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

 
  <script src="https://cdn.tailwindcss.com"></script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="converter-box bg-white p-8 rounded-2xl shadow-2xl w-96 transform transition duration-500 hover:scale-105">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Temperature Converter</h2>
    
    <input type="number" id="inputTemp" placeholder="Enter temperature"
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none transition" />
    
    <select id="inputUnit"
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none transition">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    
    <button id="convertBtn"
      class="w-full py-2 bg-indigo-500 text-white rounded-lg font-semibold hover:bg-indigo-600 transition transform hover:scale-105">
      Convert
    </button>

    <div id="result" class="mt-5 text-center text-lg font-semibold text-gray-700"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
